<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Job Autofill Settings</title>

  <!-- =========================================================================
       BASE STYLES
       - Lightweight, popup-friendly UI
       - Designed to stay readable even as we add more sections
     ========================================================================= -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 10px;
      margin: 0;
      width: 260px;
      box-sizing: border-box;
      font-size: 12px;
    }

    h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .section-title {
      margin: 10px 0 4px 0;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      opacity: 0.7;
    }

    .field-group {
      margin-top: 6px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    button:hover {
      background: #e9e9e9;
    }

    #status {
      font-size: 11px;
      margin-top: 4px;
      min-height: 14px;
      opacity: 0.8;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <!-- =========================================================================
       HEADER
     ========================================================================= -->
  <h3>Job Autofill Profile</h3>

  <!-- =========================================================================
       SECTION: BASIC IDENTITY
       - Name, location (coarse, used by generic rules and site-specific code)
     ========================================================================= -->
  <div class="section-title">Basic Info</div>

  <div class="field-group">
    <label for="fullName">Full Name</label>
    <input
      id="fullName"
      type="text"
      placeholder="e.g., Fhaheem Tadamarry"
    />
  </div>

  <div class="field-group">
    <label for="location">Location</label>
    <input
      id="location"
      type="text"
      placeholder="e.g., Tampa, FL"
    />
  </div>

  <hr>

  <!-- =========================================================================
       SECTION: CONTACT
       - Email and phone, used widely across forms
     ========================================================================= -->
  <div class="section-title">Contact</div>

  <div class="field-group">
    <label for="email">Email</label>
    <input id="email" type="email" />
  </div>

  <div class="field-group">
    <label for="phone">Phone</label>
    <input id="phone" type="tel" />
  </div>

  <hr>

  <!-- =========================================================================
       SECTION: LINKS
       - LinkedIn, GitHub
       - Generic "website/portfolio" fields will prefer these
     ========================================================================= -->
  <div class="section-title">Links</div>

  <div class="field-group">
    <label for="linkedin">LinkedIn URL</label>
    <input
      id="linkedin"
      type="url"
      placeholder="https://www.linkedin.com/in/..."
    />
  </div>

  <div class="field-group">
    <label for="github">GitHub URL</label>
    <input
      id="github"
      type="url"
      placeholder="https://github.com/..."
    />
  </div>

  <hr>

<hr>


  <!-- =========================================================================
       SECTION: Address
       - Expanded contact information to include home address
     ========================================================================= -->

<div class="section-title">Address</div>

<div class="field-group">
  <label for="address1">Address line 1</label>
  <input
    id="address1"
    type="text"
    placeholder="e.g., 1234 Main St Apt 5"
  />
</div>

<div class="field-group">
  <label for="address2">Address line 2 (optional)</label>
  <input
    id="address2"
    type="text"
    placeholder="Unit / Apt / Suite"
  />
</div>

<div class="field-group">
  <label for="city">City</label>
  <input
    id="city"
    type="text"
    placeholder="e.g., Tampa"
  />
</div>

<div class="field-group">
  <label for="state">State (2-letter code)</label>
  <input
    id="state"
    type="text"
    maxlength="2"
    placeholder="FL"
  />
</div>

<div class="field-group">
  <label for="zip">ZIP code</label>
  <input
    id="zip"
    type="text"
    placeholder="e.g., 33647"
  />
</div>


  <!-- =========================================================================
       SECTION: SUMMARY / "WHY YOU"
       - Reused in free-text questions ("Tell us about yourself", etc.)
     ========================================================================= -->
  <div class="section-title">Summary</div>

  <div class="field-group">
    <label for="summary">Summary / “Why you”</label>
    <textarea
      id="summary"
      rows="3"
      placeholder="Short blurb you reuse in forms..."
    ></textarea>
  </div>

  <!-- =========================================================================
       ACTIONS
       - Save button + status message
     ========================================================================= -->
  <button id="save">Save</button>
  <div id="status"></div>

  <!-- =========================================================================
       SCRIPT
       - Handles loading/saving profile values (implemented in popup.js)
     ========================================================================= -->
  <script src="popup.js"></script>
</body>
</html>
